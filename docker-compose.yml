services:
  # Interview Simulator API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-simulator-api
    ports:
      - "8001:8001"
    env_file: interview.conf
    volumes:
      # Mount prompts config for easy updates without rebuild
      - ./config:/app/config:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - interview-network
      - app-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: interview-simulator-mongodb
    ports:
      - "27017:27017"
    env_file: interview.conf
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - interview-network
    restart: unless-stopped

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:1.0.2
    container_name: interview-simulator-mongo-express
    ports:
      - "8081:8081"
    env_file: interview.conf
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - interview-network
    restart: unless-stopped
    profiles:
      - debug

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  interview-network:
    driver: bridge
  app-network:
    external: true
    name: app-network
